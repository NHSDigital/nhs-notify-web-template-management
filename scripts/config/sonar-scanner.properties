# Please DO NOT set the following properties `sonar.organization` and `sonar.projectKey` in this file. They must be stored as `SONAR_ORGANISATION_KEY` and `SONAR_PROJECT_KEY` GitHub secrets.

sonar.host.url=https://sonarcloud.io
sonar.qualitygate.wait=true
sonar.sourceEncoding=UTF-8
sonar.sources=frontend/src/, amplify/, lambdas/authorizer, lambdas/backend-api, lambdas/backend-client, utils/
sonar.tests=tests/, amplify/__tests__, frontend/src/__tests__, lambdas/authorizer/src/__tests__, lambdas/backend-api/src/__tests__, lambdas/backend-client/src/__tests__, utils/src/__tests__
sonar.exclusions=frontend/src/__tests__/**/*, amplify/__tests__/**/*, lambdas/*/src/__tests__/**/*, utils/src/__tests__/**/*
sonar.terraform.provider.aws.version=5.54.1
sonar.cpd.exclusions=**.test.*
sonar.coverage.exclusions=tests/, frontend/src/__tests__, lambdas/*/src/__tests__, utils/src/__tests__

#sonar.python.coverage.reportPaths=.coverage/coverage.xml
sonar.javascript.lcov.reportPaths=lcov.info
