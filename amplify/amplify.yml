version: 1

backend:
  phases:
    build:
      commands:
        - echo file2
        - npm ci --cache .npm --prefer-offline
        - npm run generate-dependencies
        - npx ampx pipeline-deploy --branch $BACKEND_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    build:
      commands:
        - npm run generate-dependencies
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
