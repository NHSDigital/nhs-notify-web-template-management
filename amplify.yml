version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20.13.1
        - nvm use 20.13.1
        - npm ci --cache .npm --prefer-offline
        - npm run generate-dependencies --workspaces --if-present
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir frontend
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/.next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
