version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20.13.1
        - nvm use 20.13.1
        - npm ci --cache .npm --prefer-offline
        - npm run generate-dependencies
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run augment-sandbox
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
