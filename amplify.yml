version: 1
applications:
  - appRoot: frontend
    backend:
      phases:
        build:
          commands:
            - cd ..
            - nvm install 20.13.1
            - nvm use 20.13.1
            - echo "BACKEND_API_URL=$BACKEND_API_URL" >> .env
            - npm ci --cache .npm --prefer-offline
            - npm run generate-dependencies --workspaces --if-present
            - cd frontend
    frontend:
      phases:
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - frontend/.next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
