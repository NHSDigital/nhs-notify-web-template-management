version: 1
applications:
  - appRoot: frontend
    backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $BACKEND_BRANCH --app-id $AWS_APP_ID --debug
    frontend:
      phases:
        build:
          commands:
            - cd ..
            - nvm install 20.13.1
            - nvm use 20.13.1
            - npm ci --cache .npm --prefer-offline
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
