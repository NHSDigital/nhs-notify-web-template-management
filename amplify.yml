version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        build:
          commands:
            - cd ..
            - nvm install 24.13.0
            - nvm use 24.13.0
            - npm ci --cache .npm --prefer-offline
            - npm run create-amplify-outputs env
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
